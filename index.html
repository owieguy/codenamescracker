<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>CodeNames Cracker</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <div class="interface">
        <div class="grid">
          <div class="row">
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
          </div>
          <div class="row">
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
          </div>
          <div class="row">
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
          </div>
          <div class="row">
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
          </div>
          <div class="row">
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
            <button class="grid-button grey"></button>
          </div>
        </div>
        <div class="refreshcheck-row">
          <button id="master-button" class="black button">Master</button>
          <button id="refresh-button" class="black button">Reload</button>
          <button id="check-button" class="black button">Check</button>
        </div>
      </div>
      <div id="map-container" class="map-container"></div>
    </div>
    <script src="script.js" type="module"></script>
  </body>
</html>
